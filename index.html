<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigbrew | Home </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@qpokychuk/gilroy@1.0.2/index.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set margin for body to 0 */
        body {
            margin: 0;
            font-family: 'Gilroy', sans-serif;
        }

        .bg-cream { background-color: #FFF8E7; }
        .text-brown { color: #4A2C20; }
        .bg-brown { background-color: #4A2C20; }
        .text-orange-500 { color: #D17A22; }
        .bg-orange-500 { background-color: #D17A22; }
    </style>
</head>
    <body class="bg-gray-100">
        <!-- Navbar Container -->
        <nav class="bg-[#593c17] text-white shadow-lg fixed w-full z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo Section -->
                <div class="flex items-center">
                <!-- Replace text with image and make sure it's linked to the homepage -->
                <a href="/" class="flex items-center">
                    <img src="/WHITE_LOGO-removebg-preview.png" alt="My Logo" class="h-10 mr-2"> <!-- Adjust size with h-10 or any size you prefer -->
                </a>
                </div>
        
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-6">
                <a href="#" class="text-white-700 hover:text-orange-600">Home</a>
                <a href="#" class="text-white-700 hover:text-orange-600">About</a>
                <a href="#" class="text-white-700 hover:text-orange-600">Services</a>
                <a href="/contact.html" class="text-white-700 hover:text-orange-600">Contact</a>
                </div>
        
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                </div>
            </div>
            </div>
        </nav>
        

        <!-- Mobile Menu (Hidden by default) -->
        <div class="hidden mobile-menu md:hidden flex flex-col space-y-4 p-8 bg-white absolute top-16 left-0 w-full z-50">
            <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
            <a href="#" class="text-gray-700 hover:text-blue-500">Services</a>
            <a href="/contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
        </div>


        <!-- Hero Section -->
        <section class="relative bg-cream flex justify-center items-center min-h-screen p-10">
        <!-- Content Section -->
        <div class="relative z-10 flex flex-col lg:flex-row items-center gap-10 w-full max-w-5xl">
            <!-- Kiosk Image -->
            <div class="relative w-full max-w-md">
                <img src="/3D BB STORE.png" alt="BigBrew Kiosk" class="w-full object-cover rounded-lg">
            </div>
            
            <!-- Text Content -->
            <div class="text-center lg:text-left space-y-6">
                <h1 class="text-5xl font-bold text-orange-700"style="font-family: 'Gilroy heavy', sans-serif;">READY TO SIP INTO YOUR FUTURE?</h1>
                <p class="text-xl font-semibold text-black" style="font-family: 'Gilroy heavy', sans-serif;">BREW SUCCESS WITH BIGBREW.</p>
                <div class="flex flex-col lg:flex-row gap-4 mt-6">
                    <button class="bg-orange-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-orange-700">
                        Be A Franchisee
                    </button>
                    <button class="bg-orange-400 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-orange-500">
                        Read Reviews
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-[#593c17] text-white py-8">
        <div class="max-w-7xl mx-auto px-6 lg:px-8 flex flex-col lg:flex-row justify-between items-center">
            <!-- Logo and Brand Info -->
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="BigBrew Logo" class="h-10">
                <span class="text-2xl font-bold">BIGBREW</span>
            </div>

            <!-- Navigation Links -->
            <div class="flex flex-wrap justify-center gap-6 mt-6 lg:mt-0">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Our Products</a>
                <a href="#" class="hover:underline">Be A Franchisee</a>
                <a href="#" class="hover:underline">Contact Us</a>
            </div>

            <!-- Social Media Icons -->
            <div class="flex space-x-4 mt-6 lg:mt-0">
                <a href="#" aria-label="Facebook" class="hover:text-gray-300">
                    <img src="facebook-icon.png" alt="Facebook" class="h-6">
                </a>
                <a href="#" aria-label="Instagram" class="hover:text-gray-300">
                    <img src="instagram-icon.png" alt="Instagram" class="h-6">
                </a>
                <a href="#" aria-label="Twitter" class="hover:text-gray-300">
                    <img src="twitter-icon.png" alt="Twitter" class="h-6">
                </a>
            </div>
        </div>

        <!-- Copyright Section -->
        <div class="text-center text-sm text-gray-300 mt-8">
            <p>Â© 2024 BigBrew. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Toggle -->
    <script>
        const menuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
